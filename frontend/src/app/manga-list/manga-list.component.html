<p-card styleClass="m-3">
  <div class="grid">
    <div class="col-2" *ngFor="let manga of mangaList">
      <img class="field block mx-auto" src="https://www.comicabc.com/pics/0/{{manga.comicId}}.jpg" alt="" [width]="150">
      <div class="field text-center">{{ manga.title }}</div>
      <div class="field text-center text-sm">更新：{{ manga.updateStatus }}</div>
      <div class="field text-center text-sm">更新日期：{{ manga.updateDt }}</div>
    </div>
  </div>
</p-card>
